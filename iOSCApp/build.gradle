group 'com.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'info.cukes', name: 'cucumber-java',
    version: '1.2.5'
    //testCompile group: 'info.cukes', name: 'cucumber-junit',version: '1.2.5'
    compile group: 'io.appium', name: 'java-client',
            version: '5.0.4'
    testCompile group: 'org.testng', name: 'testng',
            version: '6.14.2'
    compile group: 'info.cukes', name: 'cucumber-testng',
            version: '1.2.5'
}
